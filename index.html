<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="js/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var material2 = new THREE.MeshBasicMaterial({color: 0xff0000});
    var material3 = new THREE.MeshBasicMaterial({color: 0x0000ff});
    var cube = new THREE.Mesh(geometry, material);
    var cube1 = new THREE.Mesh(geometry, material2);
    var cube2 = new THREE.Mesh(geometry, material3);
    material.wireframe = false;
    material2.wireframe = true;
    material3.wireframe = true;
    scene.add( cube );
    scene.add( cube1 );
    scene.add( cube2 );
    
     var light = new THREE.AmbientLight(0x404040);
     scene.add(light);

    var planeGeo = new THREE.PlaneBufferGeometry(20, 20, 32);
    var planeMat = new THREE.MeshBasicMaterial({color: 0x222211, side: THREE.DoubleSide});
    var plane = new THREE.Mesh(planeGeo, planeMat);
    scene.add(plane);
    plane.position.z = -2;
    plane.rotation.x = 5;
    camera.position.z = 10;

    function render() {
      requestAnimationFrame(render);
      cube.rotation.x += 0.05;
      cube.rotation.y += 0.05;
      cube1.rotation.x += 0.02;
      cube1.rotation.y += 0.01;
      cube1.position.x = 2;
      cube2.rotation.x -= 0.006;
      cube2.rotation.y -= 0.003;
      cube2.position.x = -2;
      renderer.render(scene, camera);
    }
    render();
  </script>
</body>
</html>
